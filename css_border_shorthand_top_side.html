<!DOCTYPE html>
<html>
  <head>
      <title>CSS Border Shorthand - Top Side</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        p {
          border-top: 6px solid red;
          background-color: lightgrey;
        }
      </style>
  </head>
  <body>
    <h2>The border-top Property</h2>
    <p>This property is a shorthand property for border-top-width, border-top-style, and border-top-color.</p>
  </body>
</html>
