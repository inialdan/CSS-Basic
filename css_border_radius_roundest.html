<!DOCTYPE html>
<html>
  <head>
      <title>CSS Border Radius - Roundest</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        p.round3 {
          border: 2px solid red;
          border-radius: 12px;
          padding: 5px;
        }
      </style>
  </head>
  <body>
    <h2>The border-radius Property</h2>
    
    <p class="round3">Roundest border</p>
  </body>
</html>
