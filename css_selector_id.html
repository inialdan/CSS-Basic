<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector - Id</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #para1 {
            text-align: center;
            color: red;
            }
        </style>
    </head>

        <p id="para1">Hello World!</p>
        <p>This paragraph is not affected by the style.</p>
    </body>
</html>
