<!DOCTYPE html>
<html>
  <head>
      <title>CSS Border Shorthand - Right Side</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        p {
          border-right: 6px solid red;
          background-color: lightgrey;
        }
      </style>
  </head>
  <body>
    <h2>The border-right Property</h2>
    <p>This property is a shorthand property for border-right-width, border-right-style, and border-right-color.</p>
  </body>
</html>
